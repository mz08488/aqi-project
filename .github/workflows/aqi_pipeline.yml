name: AQI Prediction Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Run feature script every hour at minute 0
    - cron: '0 0 * * *'   # Run training script daily at midnight
  workflow_dispatch:      # Allow manual triggering

jobs:
  aqi_processing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p models
      
    - name: Run data fetcher (always)
      run: python data_fetcher.py
      
    # - name: Run feature engineering (hourly)
    #   if: github.event_name == 'schedule' && github.event.schedule == '0 * * * *'
    #   run: python feature_engineering.py
      
    - name: Run model training (daily)
      if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * *'
      run: python model_trainer.py
      
    - name: Generate predictions (hourly)
      if: github.event_name == 'schedule' && github.event.schedule == '0 * * * *'
      run: python predictor.py
      
    # - name: Commit and push changes
    #   run: |
    #     git config --global user.name "GitHub Actions"
    #     git config --global user.email "actions@github.com"
    #     git add requirements.txt
    #     git diff --quiet && git diff --staged --quiet || git commit -m "Automated update: data, models, predictions and requirements"
    #     git push
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Update AQI predictions and SHAP plots [ci skip]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
